<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça Palavras</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>  
    <header>
        <nav>
            Trocar de Jogo
            <a id="activate1" href="indexJokenpo.html">Pedra, Papel e Tesoura</a>            
        </nav>
    </header>  
    <h2>Caça Tesouros</h2>   
    <div class="bg-modal" id="bgModal">
        <div class="modal" id="modal">
            <h1>Prepare-se, Caçador!</h1>
            <h3>Regra</h3>
            <p> Para encontrar o tesouro, você deve clicar nas letras correspondentes ao tesouro que encontrar</p>      
            <p>Boa Sorte!!</p>      
            <button class="play-button" onclick="closeModal()">Jogar</button>

        </div>
        <img class="pirata" src="./assets/img/pirata1.png" alt="pirata">
    </div> 
    <div class="bg-modalVitoria" id="bgModalVitoria">
        <div class="modalVitoria" id="modalVitoria">
            <h1>PARABENS !!! VOCE VENCEU !!</h1>
            <h3>Eaí, caçador o que fará com essas preciosidades?</h3>
            
            <button class="jogarNovamente" onclick="closeModal()">Jogar Novamente</button>

        </div>
        <img class="bau" src="./assets/img/Bau tesouro.png" alt="bau">
    </div> 
    <main id='main'>
        
        <audio autoplay="true" controls="controls">
            <source src="./assets/sounds/y2meta.com - Klaus Badelt - He's a Pirate (320 kbps).mp3" type="audio/mp3" />
        </audio>

    </main>

    
    <script src="./assets/javascript/cacapalavras.js"></script>
</body>
</html>
